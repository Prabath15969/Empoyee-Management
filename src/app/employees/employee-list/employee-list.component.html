<ng-container>
  <mat-form-field style="margin-left: 20px">
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>

  <button
    style="float: right; margin: 20px"
    mat-raised-button
    (click)="addEmployee()"
    color = "pri"
  >
    + ADD EMPLOYEES
  </button>
</ng-container>
<ng-container style="margin-left: 25px;">
  <mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Ad Reference Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="EmpCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>EmpCode</th>
      <td mat-cell *matCellDef="let element">
        {{ element.EmpCode }}
      </td>
    </ng-container>

    <!-- image Views Column -->
    <ng-container matColumnDef="EmpName">
      <th mat-header-cell *matHeaderCellDef>EmpName</th>
      <td mat-cell *matCellDef="let element">{{ element.EmpName }}</td>
    </ng-container>

    <!-- Post Date Column -->
    <ng-container matColumnDef="EmpEmail">
      <th mat-header-cell *matHeaderCellDef>EmpEmail</th>
      <td mat-cell *matCellDef="let element">
        {{ element.EmpEmail }}
      </td>
    </ng-container>
    <!-- Post Date Column -->
    <ng-container matColumnDef="DOB">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DOB</th>
      <td mat-cell *matCellDef="let element">
        {{ element.EmpDOB | date }}
      </td>
    </ng-container>
    <!-- Post Date Column -->
    <ng-container matColumnDef="EmpType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>EmpType</th>
      <td mat-cell *matCellDef="let element">
        {{ element.EmpType }}
      </td>
    </ng-container>
    <!-- Post Date Column -->
    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let element">
        {{ element.EmpGender }}
      </td>
    </ng-container>
    <!-- Post Date Column -->
    <ng-container matColumnDef="Active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
      <td mat-cell *matCellDef="let element">
        {{ element.EmpActive }}
      </td>
    </ng-container>

    <!-- Actions View Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
          <button mat-raised-button (click)="editEmployee(row)">Edit</button>
       
      </td>
    </ng-container>

    <!-- Actions Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="warn" (click)="delete(row)">
          DELETE
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
</ng-container>
